<!DOCTYPE html>
<html>

<head>
    <title>CNL Foods</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/MyCart.css')}}">
</head>

<body>

    <div id="background-header"></div>

    <div id="container">

        <div id="header">

            <a href="index.html"><img id="logo" src="{{url_for('static', filename='img/logo.png')}}" alt="Logo" /></a>

            <p class="slogan">Time To Check Out!</p>

            

        </div>

        <div id="empty"></div>

    </div>


    <!-- Cart List -->

    <button id="back-to-menu-button" onclick="window.location.href='Menu.html'" class="fa fa-chevron-left">Menu</button>

<!--Footer starts here-->

    <div id="background-footer-hidden">

        </div>

    </div>

    <div id="background-footer">
        <div class="footer">
            <a href="Contact.html" class="footer-text">Contact Us</a>
            <p class="footer-text">Created by: Chris Yan and Leo Jeong</p>
            <p class="footer-text">&copy; 2023 CNL Foods. All Rights Reserved.</p>
            <a href="https://goo.gl/maps/nLAZLsWLe7KaQxCdA" class="footer-text">1265 Military Trail, Scarborough, ON M1C 1A4</a>
        </div>

    <script src="{{url_for('static', filename='js/orders/MyCart.js')}}" type="text/javascript"></script>
